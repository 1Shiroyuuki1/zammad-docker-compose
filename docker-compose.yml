version: '2'
services:
  elasticsearch:
    image: monotek/zammad-docker-compose:elasticsearch
  nginx:
    image: monotek/zammad-docker-compose:nginx
    ports:
      - "80:80"
    links:
      - zammad
    depends_on:
      - zammad
    volumes:
      - data-zammad:/home/zammad
  postgresql:
    image: monotek/zammad-docker-compose:postgresql
  zammad:
    image: monotek/zammad-docker-compose:zammad
    links:
      - postgresql
      - elasticsearch
    depends_on:
      - postgresql
      - elasticsearch
    volumes:
      - data-zammad:/home/zammad
      - data-ruby:/usr/local
volumes:
  data-ruby:
    driver: local
  data-zammad:
    driver: local
