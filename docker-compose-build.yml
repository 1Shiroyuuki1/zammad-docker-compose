version: '2'
services:
  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    volumes:
      - data-elasticsearch:/var/lib/elasticsearch
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    links:
      - zammad
    depends_on:
      - zammad
    volumes:
      - data-zammad:/home/zammad
  postgresql:
    build:
      context: .
      dockerfile: Dockerfile.postgresql
    volumes:
      - data-postgresql:/var/lib/postgresql
  zammad:
    build:
      context: .
      dockerfile: Dockerfile.zammad
    links:
      - postgresql
      - elasticsearch
    depends_on:
      - postgresql
      - elasticsearch
    volumes:
      - data-zammad:/home/zammad
      - data-ruby:/usr/local
volumes:
  data-elasticsearch:
    driver: local
  data-postgresql:
    driver: local
  data-ruby:
    driver: local
  data-zammad:
    driver: local
